<!DOCTYPE html>
<html>
<head>
  <title>Rummage</title>
  <meta charset = "utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.5.0/angular-file-upload.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.16/angular-filter.min.js"></script>
  <script src= "../js/index.js"></script>
  <script src= "../js/services.js"></script> 
  <script src= "../js/controllers.js"></script>
  <script src= "../js/directives.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body ng-app="plummage" ng-controller="invertedIndexCtrl">
  <header>
    <img src = '../images/head_icon_2.png'></img>
    <i class="fa fa-search"></i>
  </header>
  <div class="menu_bar"></div>
  <div id = "upload" nv-file-drop uploader='uploader'>
    <select id = "select-file" ng-model="selectedFile">
      <option ng-repeat="(name, value) in filesObject" value="{{name}}">{{name}}</option>
      <option ng-if="filesObjectIsEmpty()" value="{{selectedFile}}">{{selectedFile}}</option>
    </select>
    <input type="file" id="upload-input" style="display:none" nv-file-select uploader="uploader" multiple>
    <i class="fa fa-upload" onclick ="document.getElementById('upload-input').click()"></i>
    <button type="button" id='create-index' ng-click="createIndex()">Create Index</button>
  </div>
  <div id = "index-table">
    <index-table ng-if = "indexTableIsDisplayed"></index-table>
  </div>
</body>
</html>
